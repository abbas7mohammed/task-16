<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Quize</title>
</head>
<body>

    <div class="main">
        <div class="msgDiv">
            <h2 id="timer">
                time
            </h2>
        </div>
        <div>
            <h1>
                Quize
            </h1>
        </div>
        <div class="question-form">
            <div>
                <h2 id="question">question</h2>
            </div>
            <div class="question-answers">
                <div>
                    <input type="radio" name="answer" id="a" class="answer" />
                    <label for="a" id="a_text" style="font-size: 20px;font-weight: bold;">Question</label>
                </div>
                <div>
                    <input type="radio" name="answer" id="b" class="answer" />
                    <label for="b" id="b_text" style="font-size: 20px;font-weight: bold;">Question</label>
                </div>
                <div>
                    <input type="radio" name="answer" id="c" class="answer" />
                    <label for="c" id="c_text" style="font-size: 20px;font-weight: bold;">Question</label>
                </div>
                <div>
                    <input type="radio" name="answer" id="d" class="answer" />
                    <label for="d" id="d_text" style="font-size: 20px;font-weight: bold;">Question</label>
                </div>                
            </div>
            <div>
                <button id="next_btn" class="btn">Next</button>
            </div>
        </div>
        <div class="ans">
            <div>
                <h3 id="ans-txt">answer</h3>  
            </div>
            <div>
                <button id="reload-btn">reload</button>
            </div>
        </div>
    </div>
    









        <script src="/main.js"></script>

</body>
</html>
